<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>NY Times Search</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">NY Times Search</h1>
      <p class="lead">Search for the articles you want.</p>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="Search">Search</label>
      <input type="email" class="form-control" id="Search" placeholder="Search Term: ">
    </div>
    <div class="form-group">
      <label for="numRecords">Number of Records to Retrieve</label>
      <select class="form-control" id="numRecords">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startYear">Start Year</label>
      <input placeholder="XXXX" id="startYear">
      <!-- <select multiple class="form-control" id="startYear"> -->
    </div>
    <div class="form-group">
      <label for="endYear">End Year</label>
      <input placeholder="XXXX" id="endYear">
    </div>
  </form>

  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
  <button type="reset" class="btn btn-primary" id="resetButton">Reset</button>

  <div id="articles"></div>

  <script src="assets/javascript/app.js"></script>
</body>
</html>
