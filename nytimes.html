<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
  <title>NY Times Search</title>
</head>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">NY Times Search</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>
<body>

  <form>
    <div class="form-group">
      <label for="Search">Search</label>
      <input type="email" class="form-control" id="Search" placeholder="Search Term: ">
    </div>
    <div class="form-group">
      <label for="numRecords">Number of Records to Retrieve</label>
      <select class="form-control" id="numRecords">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startYear" placeholder="XXXX">Start Year</label>
      <input placeholder="XXXX"></input>
      <!-- <select multiple class="form-control" id="startYear"> -->
        <date> </date>
      </select>
    </div>
    <div class="form-group">
      <label for="endYear">End Year</label>
      <input placeholder="XXXX"></input>
      <textarea class="form-control" id="endYear" rows="3"></textarea>
      <div id="articles"></div>
    </div>
  </form>

  
</body>
</html>
